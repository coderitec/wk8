<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown to my birthday</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-blue-950 h-screen flex flex-col items-center justify-center">
    <h1 class="my-6 uppercase text-white text-center text-3xl tracking-[25px]">my next birthday</h1>
    <main>
        <section class="flex space-x-2">
            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[150px]" id="days">11</span>
                <span class="py-[15px] bg-red-500 w-[150px]">days</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[150px]" id="hr">44</span>
                <span class="py-[15px] bg-red-500 w-[150px]">hours</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[150px]" id="min">5</span>
                <span class="py-[15px] bg-red-500 w-[150px]">minutes</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[150px]" id="sec">55</span>
                <span class="py-[15px] bg-red-500 w-[150px]">seconds</span>
            </div>

        </section>
    </main>
</body>
<script src="./bday.js"></script>
</html>

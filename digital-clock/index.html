<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-blue-950 h-screen flex flex-col items-center justify-center">
    <h1 class="my-6 uppercase text-white text-center text-3xl tracking-[25px]">digital clock</h1>
    <main>
        <section class="flex space-x-2">
            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[100px]" id="hour">11</span>
                <span class="py-[15px] bg-red-500 w-[100px]">hour</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[100px]" id="mins">44</span>
                <span class="py-[15px] bg-red-500 w-[100px]">minutes</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[100px]" id="secs">5</span>
                <span class="py-[15px] bg-red-500 w-[100px]">seconds</span>
            </div>

            <div class="flex flex-col items-center text-white justify-center text-center capitalize">
                <span class="py-[20px] bg-orange-500  w-[100px]" id="mil"></span>
                <span class="py-[15px] bg-red-500 w-[100px]">milliseconds</span>
            </div>

            <div class="flex flex-col items-end text-white justify-end text-center capitalize">
                <span class="py-[15px] bg-[fuchsia]  w-[100px] uppercase" id="status">pm</span>    
            </div>
       
        </section>
    </main>
</body>
<script src="./digit.js"></script>
</html>
